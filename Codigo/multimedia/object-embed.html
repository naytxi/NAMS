<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <section class="Contenedor">
        <h2>ETIQUETAS OBJECT Y EMBED</h2>
        <p>Las etiquetas object y embed son similares, permiten añadir contedido variado multimedia a tu pagina,</br> con la diferencia de que la etiqueta object puede mostrar un contenido alternativo si la carga falla.</br>
            Son recomedables usarlas al añadir archivos interactivos. </p>
        <object data="/videoyaudio/9016.pdf" type="application/pdf"  width="300" height="500"> </object>
        <embed src="/videoyaudio/9016.pdf" type="application/pdf"  width="300" height="500"> </embed>
    </section>
</body>
</html>
